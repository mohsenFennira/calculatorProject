<!-- calculator.component.html -->
<div class="calculator-container">
  <div class="calculator-card">
    <h2 class="calculator-title">Kalkulator ONP</h2>

    <form (ngSubmit)="calculate()" class="calculator-form">
      <div class="form-group">
        <label for="expression">Wprowadź wyrażenie (Input)</label>
        <input
          id="expression"
          type="text"
          [(ngModel)]="expression"
          name="expression"
          required
          class="form-control"
          placeholder="Wprowadź wyrażenie"
        />
      </div>

      <div class="form-group">
        <label for="type">Typ obliczeń</label>
        <select id="type" [(ngModel)]="type" name="type" class="form-control">
          <option value="algebraic">Algebraiczne</option>
          <option value="rpn">ONP</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Oblicz wartość</button>
        <button
          type="button"
          (click)="showLimitations()"
          class="btn btn-secondary"
        >
          Pokaż ograniczenia
        </button>
        <button type="button" (click)="clear()" class="btn btn-secondary">
          Wyczyść
        </button>
      </div>
    </form>

    <div class="result-section">
      <div *ngIf="result !== null" class="result-box">
        <p class="result-label">Wynik:</p>
        <p class="result-value">{{ result }}</p>
      </div>

      <div *ngIf="message && !result" class="error-message">
        {{ message }}
      </div>

      <div *ngIf="limitations" class="limitations-box">
        <p class="limitations-text">{{ limitations }}</p>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
